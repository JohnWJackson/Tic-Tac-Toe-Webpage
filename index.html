<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="game">
    
    <div id="players">
      <div class="player_container" id="player1">
        <div class="player">PLAYER1</div>
        <div class="side">X</div>
      </div>
      <div class="player_container" id="player2">
        <div class="player">PLAYER2</div>
        <div class="side">O</div>
      </div>
    </div>
    
    <div id="board">
        <div class="square" data-key="A1">X</div>
        <div class="square" data-key="A2">X</div>
        <div class="square" data-key="A3">X</div>

        <div class="square" data-key="B1">X</div>
        <div class="square" data-key="B2">X</div>
        <div class="square" data-key="B3">X</div>

        <div class="square" data-key="C1">X</div>
        <div class="square" data-key="C2">X</div>
        <div class="square" data-key="C3">X</div>
    </div>
  
  </div>
  <script src="./game.js"></script>
</body>
</html>
