<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="game">
    
    <div id="players">
      <div class="player_container" id="player1" data-side=''>
        <div class="player">PLAYER1</div>
        <div class="side">X</div>
      </div>
      <div class="player_container" id="player2" data-side=''>
        <div class="player">PLAYER2</div>
        <div class="side">O</div>
      </div>
    </div>
    
    <div id="board">
        <div class="square row_1 column_1 diaganol_1" data-key="A1"></div>
        <div class="square row_1 column_2" data-key="A2"></div>
        <div class="square row_1 column_3 diaganol_2" data-key="A3"></div>

        <div class="square row_2 column_1" data-key="B1"></div>
        <div class="square row_2 column_2 diaganol_1 diaganol_2" data-key="B2"></div>
        <div class="square row_2 column_3" data-key="B3"></div>

        <div class="square row_3 column_1 diaganol_2" data-key="C1"></div>
        <div class="square row_3 column_2" data-key="C2"></div>
        <div class="square row_3 column_3 diaganol_1" data-key="C3"></div>
    </div>
    <button type="button" id="new_game">NEW GAME</button>
  
  </div>
  <script src="./game.js"></script>
</body>
</html>
