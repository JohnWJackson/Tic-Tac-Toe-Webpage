<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style rel="stylesheet" href="styles.css"></style>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="game">
    <div id="board">
      <div type="row" data-key="A">
        <div type="square" data-key="A1"></div>
        <div type="square" data-key="A2"></div>
        <div type="square" data-key="A3"></div>
      </div>
      <div type="row" data-key="B">
        <div type="square" data-key="B1"></div>
        <div type="square" data-key="B2"></div>
        <div type="square" data-key="B3"></div>
      </div>
      <div type="row" data-key="C">
        <div type="square" data-key="C1"></div>
        <div type="square" data-key="C2"></div>
        <div type="square" data-key="C3"></div>
      </div>
    </div>
  </div>
  <script src="./game.js"></script>
</body>
</html>
